<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body  class="theme">
  <div class="container">
    <div class="header">
      <h3>calc</h3>
      <div class="toggle-container flex">
        <h4>THEME</h4>
        <div class="toggle-body flex">
          <div class="toggle-label flex">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="toggle flex">
           <div class="check-box">
                <div class="one check"></div>
                <div class="two check"></div>
                <div class="three check"></div>
           </div>
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="screen"></div>
    <div class="keypad">
     <div class="col">
        <button class="num btn" value="7">7</button>
        <button class="num btn" value="8">8</button>
        <button class="num btn" value="9">9</button>
        <button class="reset-del" id="del">DEL</button> 
     </div>
     <div class="col">
      <button class="num btn" value="4">4</button>
      <button class="num btn" value="5">5</button>
      <button class="num btn" value="6">6</button>
      <button class="btn operator num" value="+">+</button> 
    </div>
    <div class="col">
      <button class="num btn" value="1">1</button>
      <button class="num btn" value="2">2</button>
      <button class="num btn" value="3">3</button>
      <button class="btn operator num" value="-">-</button> 
    </div>
    <div class="col">
      <button class="num btn" value=".">.</button>             
      <button class="num btn" value="0">0</button>
      <button class="btn operator num" value="/">/</button>
      <button class="btn operator num" value="*">&times;</button> 
   </div>
   <div class="col">
    <button class="reset-del" id="reset">RESET</button>
    <button class="btn" id="equal">=</button>
  </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
